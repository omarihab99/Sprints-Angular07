<p-table [value]="todos" [style]="{marginTop: '50px'}">
  <ng-template pTemplate="header">
    <tr>
      <th>Id</th>
      <th>Task</th>
      <th>Completed</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-todo>
    <tr>
      <td>{{ todo.id }}</td>
      <td [style.textDecoration]="todo.completed ? 'line-through' : 'none'">{{ todo.task }}</td>
      <td>
        <p-button icon="pi pi-check" styleClass="p-button-rounded p-button-text" (onClick)="updateTask($event, todo)"></p-button>
        <p-button icon="pi pi-trash" styleClass="p-button-rounded p-button-danger p-button-text"></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>
<div class="add-task-button-container">
  <button
    pButton
    type="button"
    icon="pi pi-plus"
    class="p-button-rounded"
    (click)="openAddTodoDialog()"
  ></button>
</div>
<p-dialog [(visible)]="visible">
    <ng-template pTemplate="header">
        <h2>Add Todo</h2>
    </ng-template>
    <ng-template pTemplate="content">
        <input type="text" pInputText [(ngModel)] = "todo"  placeholder="Task" [style]="{marginBottom: '2%', marginLeft: '2%'}"/>
        <input type="text" pInputText [(ngModel)]= "completed" placeholder="true or false"[style]="{marginBottom: '2%', marginLeft: '2%'}"/>
        <p-button label="Submit" icon="pi pi-check" (click)="addTodo()"></p-button>
    </ng-template>
</p-dialog>
